<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>

<script>
    $(document).ready(function() {
        $("html").append(
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>MY HOPES AND DREAMS</h1>\
                        <p id='1'>Paragraph1</p>\
                        <p id='2'>Paragraph2</p>\
                        <p id='3'>Paragraph3</p>\
                            </div>\
                         </div>\
                        </body>"
    
        );
       // Multiple events, same handler
$( "h1" ).on(
    "click change", // Bind handlers for multiple events
    function() {
        console.log( "An input was clicked or changed!" );
    }
);
$( "p" ).on({
    "click": function() { console.log( "clicked!" ); },
    "mouseover": function() { console.log( "hovered!" ); }
});

// Namespacing events
$( "#1" ).on( "click.myNamespace", function() { /* ... */ } );
$( "#1" ).off( "click.myNamespace" );
$( "#1" ).off( ".myNamespace" ); // Unbind all events in the namespace
    });

    
</script>

</body>
</html>
